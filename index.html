<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 引入Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 引入Font Awesome图标 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <title>vacilie's info</title>
  <style>
    :root {
      --primary-color: #2c3e50; /* 主色调 */
      --secondary-color: #3498db; /* 强调色 */
    }
    body {
      font-family: 'Segoe UI', system-ui;
      line-height: 1.6;
    }
    .profile-img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 5px solid var(--secondary-color);
    }
    .skill-badge {
      background: var(--primary-color);
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      margin: 5px;
      display: inline-block;
    }
    .github-stats img {
      height: 200px; /* GitHub统计卡片高度 */
    }
  </style>
</head>
<body class="bg-light">
  <!-- 导航栏 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">vacilie</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#about">关于我</a></li>
          <li class="nav-item"><a class="nav-link" href="#skills">技能</a></li>
          <li class="nav-item"><a class="nav-link" href="#projects">项目</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 主体内容 -->
  <div class="container py-5">
    <!-- 个人信息区 -->
    <section id="about" class="text-center mb-5">
      <!-- <img src="[头像图片URL]" alt="头像" class="profile-img mb-4"> -->
      <h1 class="display-4 mb-3">👋 你好，我是vacilie</h1>
      <p class="lead">Hi, I'm vacilie, it's a new start!😘</p>
      
      <!-- 社交链接 -->
      <div class="mt-4">
        <a href="https://github.com/vacilie" class="btn btn-outline-secondary mx-2">
          <i class="fab fa-github"></i> GitHub
        </a>
        <a href="mailto:vacilie2001@gmail.com" class="btn btn-outline-primary mx-2">
          <i class="fas fa-envelope"></i> 联系我
        </a>
      </div>
    </section>

    <!-- GitHub动态统计 -->
    <div class="github-stats row g-4 mb-5">
      <div class="col-md-6">
        <img src="https://github-readme-stats.vercel.app/api?username=vacilie&show_icons=true&theme=default&locale=cn" 
             alt="GitHub统计">
      </div>
      <div class="col-md-6">
        <img src="https://github-readme-stats.vercel.app/api/top-langs/?username=vacilie&layout=compact&theme=default&locale=cn" 
             alt="编程语言统计">
      </div>
    </div>

    <!-- 技能展示 -->
    <section id="skills" class="mb-5">
      <h2 class="mb-4">🛠 技术栈</h2>
      <div>
        <span class="skill-badge">JavaScript</span>
        <span class="skill-badge">Python</span>
        <span class="skill-badge">Java</span>
        <!-- 添加更多技能 -->
      </div>
    </section>

    <!-- 项目展示 -->
    <section id="projects" class="mb-5">
      <h2 class="mb-4">🚀 精选项目</h2>
      <div class="row g-4">
        <!-- 项目1 -->
        <div class="col-md-6">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">项目名称</h5>
              <p class="card-text">项目简要描述，说明技术栈和实现亮点。</p>
              <a href="[项目URL]" class="btn btn-primary">
                <i class="fab fa-github"></i> 查看源码
              </a>
            </div>
          </div>
        </div>
        <!-- 添加更多项目 -->
      </div>
    </section>
  </div>

  <!-- 页脚 -->
  <footer class="bg-dark text-white py-4">
    <div class="container text-center">
      <p>© 2025 vacilie</p>
      <div class="mt-2">
        <a href="https://github.com/vacilie" class="text-white mx-2"><i class="fab fa-github"></i></a>
        <!-- <a href="https://linkedin.com/in/[账号]" class="text-white mx-2"><i class="fab fa-linkedin"></i></a> -->
      </div>
    </div>
  </footer>

  <!-- 脚本 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<img src="https://visitor-badge.glitch.me/badge?page_id=vacilie.github.io" 
     style="display:none" aria-hidden="true">
</html>
